<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="560" height="322" viewBox="0 0 560 322" role="img" aria-label="Repository Structure">
  <defs>
    <style>
      .bg { fill: #fbf4e6; }
      .title { font: 600 18px 'Georgia', 'Times New Roman', serif; fill: #5a3b1e; }
      .mono { font: 14px 'Courier New', monospace; fill: #1f1a14; }
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="560" height="322"/>
  <text class="title" x="20" y="30">Repository Structure</text>
  <text class="mono" xml:space="preserve">
      <tspan x="20" y="46">/</tspan>
      <tspan x="20" y="64">├── Season 1/              # Complete Northwatch Wardens campaign</tspan>
      <tspan x="20" y="82">│   ├── Adventures/        # Modular adventure modules</tspan>
      <tspan x="20" y="100">│   ├── Campaign Assets/   # Charter, NPCs, campaign arc</tspan>
      <tspan x="20" y="118">│   └── DM_Resources/      # Session tools and rosters</tspan>
      <tspan x="20" y="136">├── World Building/        # Setting bible and world lore</tspan>
      <tspan x="20" y="154">│   ├── Regions/           # Major regions of Aevoria</tspan>
      <tspan x="20" y="172">│   ├── Organizations/     # Factions and guilds</tspan>
      <tspan x="20" y="190">│   ├── Locations/         # Canonical location sheets</tspan>
      <tspan x="20" y="208">│   ├── Religion/          # Pantheons and faiths</tspan>
      <tspan x="20" y="226">│   └── DMEyesOnly/        # Secrets and spoilers (DMs only!)</tspan>
      <tspan x="20" y="244">├── Premade PCs/           # Pre-generated characters</tspan>
      <tspan x="20" y="262">├── Characters/            # Character sheets and builds</tspan>
      <tspan x="20" y="280">└── LionsdenGameFiles/     # Game Master 5e XML files</tspan>
  </text>
</svg>
