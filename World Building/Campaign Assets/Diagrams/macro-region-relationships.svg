<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="820" height="360" viewBox="0 0 820 360" role="img" aria-label="Macro-region relationships diagram">
  <defs>
    <style>
      .bg { fill: #fbf4e6; }
      .title { font: 600 18px 'Georgia', 'Times New Roman', serif; fill: #5a3b1e; }
      .label { font: 600 14px 'Georgia', 'Times New Roman', serif; fill: #2b1d12; }
      .note { font: 12px 'Georgia', 'Times New Roman', serif; fill: #2b1d12; }
      .node { fill: #fffdf7; stroke: #7a5430; stroke-width: 1.2; }
      .edge { stroke: #7a5430; stroke-width: 1.2; fill: none; }
      .edgeStrong { stroke: #7a5430; stroke-width: 2.2; fill: none; }
      .edgeDashed { stroke: #7a5430; stroke-width: 1.2; stroke-dasharray: 5 4; fill: none; }
    </style>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#7a5430" />
    </marker>
  </defs>

  <rect class="bg" x="0" y="0" width="820" height="360"/>
  <text class="title" x="24" y="32">Geographic Relationships (Macro View)</text>
  <text class="note" x="24" y="54">A narrative map of influence and travel lanes (not to scale).</text>

  <!-- Nodes -->
  <rect class="node" x="320" y="78" width="180" height="42" rx="10"/>
  <text class="label" x="410" y="105" text-anchor="middle">Far North (Salsvault)</text>

  <rect class="node" x="320" y="150" width="180" height="42" rx="10"/>
  <text class="label" x="410" y="177" text-anchor="middle">Northreach</text>

  <rect class="node" x="560" y="150" width="210" height="42" rx="10"/>
  <text class="label" x="665" y="177" text-anchor="middle">Shattered Coast</text>

  <rect class="node" x="70" y="150" width="210" height="42" rx="10"/>
  <text class="label" x="175" y="177" text-anchor="middle">Nullwood Expanse</text>

  <rect class="node" x="320" y="222" width="180" height="42" rx="10"/>
  <text class="label" x="410" y="249" text-anchor="middle">Solaris Dominion</text>

  <rect class="node" x="70" y="222" width="210" height="42" rx="10"/>
  <text class="label" x="175" y="249" text-anchor="middle">Vharoxis</text>

  <rect class="node" x="560" y="222" width="210" height="42" rx="10"/>
  <text class="label" x="665" y="249" text-anchor="middle">Verdant Marches</text>

  <rect class="node" x="320" y="294" width="180" height="42" rx="10"/>
  <text class="label" x="410" y="321" text-anchor="middle">Emberlands</text>

  <rect class="node" x="560" y="294" width="210" height="42" rx="10"/>
  <text class="label" x="665" y="321" text-anchor="middle">Sunken Dominion</text>

  <rect class="node" x="70" y="78" width="210" height="42" rx="10"/>
  <text class="label" x="175" y="105" text-anchor="middle">Stonebound Depths</text>

  <!-- Edges -->
  <path class="edgeStrong" d="M 410 120 L 410 150" marker-end="url(#arrow)"/>
  <path class="edge" d="M 320 171 L 280 171" marker-end="url(#arrow)"/>
  <path class="edge" d="M 500 171 L 560 171" marker-end="url(#arrow)"/>

  <path class="edgeDashed" d="M 280 171 L 320 171" marker-end="url(#arrow)"/>
  <path class="edgeDashed" d="M 560 171 L 500 171" marker-end="url(#arrow)"/>

  <path class="edge" d="M 175 120 L 320 160"/>
  <path class="edge" d="M 280 99 L 320 160"/>

  <path class="edge" d="M 410 192 L 410 222" marker-end="url(#arrow)"/>
  <path class="edge" d="M 320 243 L 280 243" marker-end="url(#arrow)"/>
  <path class="edge" d="M 500 243 L 560 243" marker-end="url(#arrow)"/>

  <path class="edge" d="M 280 243 L 320 264"/>
  <path class="edge" d="M 560 243 L 500 264"/>

  <path class="edge" d="M 410 264 L 410 294" marker-end="url(#arrow)"/>
  <path class="edge" d="M 500 315 L 560 315" marker-end="url(#arrow)"/>
</svg>
