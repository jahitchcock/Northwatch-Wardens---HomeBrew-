name: Build and Deploy to GitHub Pages

# This workflow builds the Aevoria guides and deploys to GitHub Pages

on:
  # Build on every push to main
  push:
    branches: [ main ]
  
  # Manual trigger - always enabled
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Build guides
      run: ./build.sh
    
    - name: Create deployment directory
      run: |
        mkdir -p _site
        cp build/*.html _site/
        cp build/*.md _site/
        cp build/*.txt _site/
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: northwatch-wardens-guides
        path: |
          build/*.md
          build/*.txt
          build/*.html
        retention-days: 90
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact for Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'
    
    - name: Display build info
      run: |
        echo "âœ“ Build complete!"
        echo ""
        echo "Generated files:"
        ls -lh build/*.{md,txt,html}
        echo ""
        echo "Download artifacts from the Actions tab above"
        echo "Or view the guides at the GitHub Pages URL once deployed"

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
